<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Vue2 App</title>
    <!-- Vue2 を使う場合は、バージョン指定を行う -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <h1>Vue.js</h1>
    <div id="app">
        <hello/>
    </div>
    <script>
        Vue.component("hello",
            {
                data:function(){
                    return {
                        num: 0,
                    };
                },
                computed: {
                    calc:function(event){
                        var total = 0;
                        for(var i = 1; i <= this.num;i++){
                            total += i;
                        }
                        return "total: " + total;
                    }
                },
                template: '<div><p class="hello">{{ calc }}</p><div><input type="number" v-model="num"></div></div>'
            }
        );

        var app = new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
