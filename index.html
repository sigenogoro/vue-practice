<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Vue2 App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Vue2 を使う場合は、バージョン指定を行う -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <style>
        .red {
            font-size: 20pt;
            color: red;
        }
        .blue {
            font-size: 20pt;
            color: blue;
        }
    </style>
    <h1>Vue.js</h1>
    <div id="app">
        <!-- <p v-html="messages"></p> -->
        <!-- <ol v-html="messages"></ol> -->
        <p v-bind:class="classes">{{ message }}</p>
    </div>
    <hr>
    <button onclick="doAction();">click</button>
    <script>
        var classObj = {
            red: true,
            blue: false
        };

        var data = {
            message: "first commit",
            classes: classObj
        };

        var data = new Vue({
            el: "#app",
            data: data
        });

        function doAction(){
            classObj.red = !classObj.red
            classObj.blue = !classObj.blue
        }
    </script>
</body>
</html>
